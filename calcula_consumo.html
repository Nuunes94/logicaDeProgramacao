<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

    var tanqueGasolina = 40;
    var tanqueAlcool = 40;

    var caminhoComGasolina = 480;
    var caminhoComAlcool = 300;

    var consumoDeGasolina = caminhoComGasolina / tanqueGasolina ;
    var consumoDeAlcool = caminhoComAlcool / tanqueAlcool ;

    // Para gasolina:

    document.write ("O consumo de gasolina será: " + consumoDeGasolina + " km/l" + "<br>");

    // Para alcool:

    document.write ("O consumo de gasolina será: " + consumoDeAlcool + " km/l");


</script>
